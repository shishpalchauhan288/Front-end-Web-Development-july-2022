<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            margin: 100px auto;
            padding: 50px;
            border: 4px solid red;
            text-align: center;
        }
    </style>

    <script>
        function showHidePassword(){
           var inputRef = document.getElementById("password")
           var btnRef = document.getElementById("btn");
           if(inputRef.type === 'password'){
            inputRef.type = 'text';
            btnRef.innerText="Hide Password";
           }else{
            inputRef.type = 'password';
            btnRef.innerText="Show Password";
           }

        }
    </script>
</head>
<body>
    
    <div>
        <h2>Show / Hide Password</h2>
        <label for="password">Password</label>
        <input type="password" id="password">show Password
        <button id="btn" onclick="showHidePassword()">Show Password</button>
    </div>
</body>
</html>
