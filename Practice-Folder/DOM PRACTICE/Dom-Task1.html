<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            margin: 100px auto;
            padding: 50px;
            border: 4px solid red;
            text-align: center;
        }

        
    </style>

    <script>
        function fnAccessData(){
            var inputRef = document.getElementById("input");
            var paraRef = document.getElementById("para")
           var inputValue = inputRef.value;
           paraRef.innerText = inputValue;

        }
    </script>
</head>
<body>
    
    <div>
        <input type="text" placeholder="Enter text" id="input"/>
        <button onclick="fnAccessData()">Submit</button>
        <p id="para"></p>
    </div>
</body>
</html>
