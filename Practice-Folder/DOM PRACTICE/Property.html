<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>welcome </h2>
    

    <script>
        function printDocumentProperties(){
            var h2Ref = document.getElementById("h2");
            var properties;
            for (var properties in document){
                document.write(properties + ":" + h2Ref[properties] );
                document.write("<br>");
                console.log(properties);
            }
        }
        printDocumentProperties();
    </script>
</body>
</html>
