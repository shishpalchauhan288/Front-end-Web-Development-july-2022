<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    

    <button onclick="para()">Change Para</button>


    <script>
        function para() {
            var pRef = document.createElement('p')
            pRef.p = document.getElementById('p')
            pRef.innerText = "change paragraph content"
            document.getElementById('body').appendChild(pRef)
        }
    </script>
</body>
</html>
