<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
      var pRef = document.createElement('p');

    function fnCreatePara(){
       var bodyRef = document.getElementById('body')
        var inputRef = document.getElementById('input')
        var inputValue = inputRef.value;
        pRef.innerText = inputValue;
        bodyRef.appendChild(pRef);
    }
</script>
<body id="body">
    <input type="text" id="input" placeholder="Enter Text" />
    <button onclick="fnCreatePara()">input</button>
</body>
</html>
