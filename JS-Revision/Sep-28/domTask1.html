<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>div{
        width: 500px;
        height: 200px;
        
        margin: 100px auto;
        border: 4px solid red;
        background-color: blue;
        text-align: center;
    }</style>
   
</head>
<body>
<div>
    <input type="text" placeholder="Enter Text" id="input" value=""/>
    <button onclick="EnterTask()">Submit</button>
    <p id="para"></p>
</div>


   
    

<script>
    function EnterTask(){
        var inputRef =document.getElementById("input");
        var inputValue = inputRef.value;
        var paraRef = document.getElementById("para")
        var inputValue = inputRef.value;
        paraRef.innerText = inputValue;

 
    }
</script>
</body>
</html>
