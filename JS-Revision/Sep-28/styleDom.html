<body>
    <h2 id="h2">welcome</h2>
    

    <script>
        function printDocumentPropertis(){
           
            for(var property in document){

                console.log(h2ref)
            document.write(property)

            // console.log(property);
        }
        }
        printDocumentPropertis();
    </script>
