<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        div{
            width: 500px;
            height: 200px;
            
            margin: 100px auto;
            border: 4px solid red;
            background-color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Show / hide Password</h2>
        <label for="password">Enter Password</label>
        <input type="password" id="password">
        <button id="btn" onclick="showHidePassword()">show Password</button>
    </div>

    <script>
        function showHidePassword(){
            var inputref = document.getElementById("password");
            var buttonref = document.getElementById("btn");
            if(inputref.type === 'password'){
                inputref.type = "text"
                buttonref.innerText = "Hide password"

            }else{
                inputref.type = "password"
                buttonref.innerText = "Show password"


            }

        }
    </script>
</body>
</html>
