<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Website Using Bootstrap</title>
    <!-- Bootstrap 5 CDN Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Owl Carousel CSS Links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
    />

    <!-- Custom File's Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header_wrapper">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./IMG/personal.png" alt="" class="img-fluid" />
          </a>
          <button
            class="navbar-toggler pe-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
            <i class="fas fa-stream navbar-toggler-icon"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav menu-navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">FAQs</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item text-center">
                <a
                  class="nav-link learn-more-btn btn-extra-header"
                  href="#contact"
                  >Contact</a
                >
              </li>
              <li class="nav-item text-center">
                <a class="nav-link learn-more-btn" href="#contact"
                  >Free Trial</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- jQuery CDN Link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS CDN Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <!-- Owl Carousel JS Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom Js Link -->
    <script src="js/main.js"></script>
  </body>
</html>
