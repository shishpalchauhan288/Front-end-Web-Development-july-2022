<body>
    


    <script>
        function add(a , b){
            return a + b;

        }

        // take Value from the user
        let number1 = parseInt(prompt("Enter first Value"));
        let number2 = parseFloat(prompt("Enter second Value"));

        // call the function
        let sum  = add(number1,number2);
        
        //display the value

        console.log("The sum of two digits is :" + "" + sum);






    </script>
</body>
